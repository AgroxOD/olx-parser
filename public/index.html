<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OLX Парсер</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
  <script>
    window.PROXY_URL = 'https://apid-bar-2ad1.omkrishna-narayana.workers.dev/offers';
  </script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">OLX Парсер</span>
      <button id="testButton" class="btn btn-outline-light ms-auto">Тест</button>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">Параметры поиска</div>
          <div class="card-body">
            <form id="parserForm" class="vstack gap-3">
              <div>
                <label class="form-label">Категория:</label>
                <div class="dropdown">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Выберите категорию
                  </button>
                  <div class="dropdown-menu p-2" style="width:300px; max-height:300px; overflow:auto;">
                    <div id="category-tree"></div>
                  </div>
                </div>
                <input type="hidden" name="category" value="elektronika/telefony">
              </div>
              <div>
                <label class="form-label">Ключевики:
                  <input type="text" class="form-control" name="keywords" value="iPhone" />
                </label>
              </div>
              <div class="row">
                <div class="col">
                  <label class="form-label">Цена от:
                    <input type="number" class="form-control" name="price_min" value="3000" />
                  </label>
                </div>
                <div class="col">
                  <label class="form-label">Цена до:
                    <input type="number" class="form-control" name="price_max" value="15000" />
                  </label>
                </div>
              </div>
              <div>
                <label class="form-label">Сортировка:
                  <select name="sort_by" class="form-select w-auto d-inline-block">
                    <option value="created_at:desc">Новые</option>
                    <option value="price:asc">Дешёвые</option>
                    <option value="price:desc">Дорогие</option>
                  </select>
                </label>
              </div>
              <div>
                <label class="form-label">Язык:
                  <select name="lang" class="form-select w-auto d-inline-block">
                    <option value="uk">uk</option>
                    <option value="ru">ru</option>
                  </select>
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Найти</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <table id="results" class="table table-striped display" style="width:100%">
          <thead>
            <tr>
              <th>Название</th>
              <th>Цена</th>
              <th>Город</th>
              <th>Ссылка</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <pre id="logConsole" class="position-fixed top-0 end-0 m-3 p-2 bg-dark text-white border" style="width:300px; height:200px; overflow:auto;"></pre>

  <script src="app.js"></script>

</body>
</html>
